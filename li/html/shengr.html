<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>相册魔方</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/shengri.css">
    <script>  
            window.onload=function(){  
                if(document.documentElement.scrollHeight <= document.documentElement.clientHeight) {  
                    bodyTag = document.getElementsByTagName('body')[0];  
                    bodyTag.style.height = document.documentElement.clientWidth / screen.width * screen.height + 'px';  
                }  
                setTimeout(function() {  
                    window.scrollTo(0, 1)  
                }, 0);  
            };  
    </script> 
    <style>
        html {overflow:hidden;}
    </style>
</head>
<body>
    <section class="wrap">
        <div class="box">
            <section class="box_w">
                <section class="box_l">
                    <div class="l1 l"></div>
                    <div class="l2 l"></div>
                    <div class="l3 l"></div>
                    <div class="l4 l"></div>
                    <div class="l5 l"></div>
                    <div class="l6 l"></div>
                </section> 
                <div class="w1 w"></div>
                <div class="w2 w"></div>
                <div class="w3 w"></div>
                <div class="w4 w"></div>
                <div class="w5 w"></div>
                <div class="w6 w"></div>
            </section>
            <div class="s1 s"></div>
            <div class="s2 s"></div>
            <div class="s3 s"></div>
            <div class="s4 s"></div>
            <div class="s5 s"></div>
            <div class="s6 s"></div>
            <div class="s7 s"></div>
            <div class="s8 s"></div>
            <div class="s9 s"></div>
            <div class="s10 s"></div>
            <div class="s11 s"></div>
            <div class="s12 s"></div>
        </div>
    </section>
</body>
</html>
